services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: pawgress-client
    volumes:
      - ./client:/client
      - client_node_modules:/client/node_modules
    networks:
      - react-express
    depends_on:
      - server
    ports:
      - "5173:5173"
    environment:
      - VITE_SERVER_URL=http://localhost:3001/users/login
  server:
    build:
      dockerfile: Dockerfile
      context: ./server
    env_file:
      - ./server/.env
    container_name: pawgress-server
    volumes:
      - ./server:/server
      - /server/node_modules
    depends_on:
      - mongo
    networks:
      - express-mongo
      - react-express
    ports:
      - "3001:3001"

  mongo:
    restart: always
    image: mongo:latest
    volumes:
      - mongo_data:/data/db
    networks:
      - express-mongo
    expose:
      - 27017

networks:
  react-express:
  express-mongo:

volumes:
  mongo_data:
  client_node_modules:
